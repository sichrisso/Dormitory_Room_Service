<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Menu Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
    <link th:href="@{/css/custom2.css}" rel="stylesheet" />
</head>
<body class="home3">
	<div class="container add"><br><br><br>
    <form class="btn btn-default dropdown-toggle d-flex" method="POST" th:action="@{/logout}">
      <input type="submit" value="Logout"/>
     </form>
    
	
		<h1>Edit Information</h1><br>
 
		<form action="#" th:action="@{/saveLaundry}" th:object="${laundry}"
			method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

         
				<div class="form-group row">
          <label  for="inputEmail3" class="col-sm-3 col-form-label"><b>First Name:</b></label>
          <div class="col-sm-6">
              <input type="text" th:field="*{firstName}"
               class="form-control mb-4 col-10">
          </div>
        </div>
         
				<div class="form-group row">
          <label  for="inputEmail3" class="col-sm-3 col-form-label"><b>Last Name:</b></label>
          <div class="col-sm-6">
              <input type="text" th:field="*{lastName}"
               class="form-control mb-4 col-10">
          </div>
        </div>
        
				<div class="form-group row">
                    <label  for="inputEmail3" class="col-sm-3 col-form-label"><b>New Address:</b></label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{lauAddress}"
                         class="form-control mb-4 col-10">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 col-form-label"><b>New Contact:</b></label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{lauContact}"
                         class="form-control mb-4 col-10">
        
                    </div>
                  </div>
          
                  <div class="form-group row">
                    <label  for="inputEmail3" class="col-sm-3 col-form-label"><b>New Minimum Price(Birr):</b></label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{minPrice}"
                        class="form-control mb-4 col-10">
        
                    </div>
                  </div>
				
				<button type="submit" class="btn btn-info col-2"> Edit </button>
		</form>
		
		<hr>
		
		<a th:href = "@{/laundry}" class="btn btn-link col-2" style="color: white; font-weight: bolder" > Back to Laundry Service List</a><br><br><br>
	</div>
</body>
</html>
