<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Dormitory Service</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
    <link th:href="@{/css/custom2.css}" rel="stylesheet" />
	
</head>
<body class="home2">

	<div class="container my-2"><br>
    <a style="margin-left: 900px;" th:href = "@{/addmenu/{id}(id=${id})}" class="btn btn-light btn-sm mb-4"> Add Menu </a>
	<h1 style="text-align:center">Menu</h1><br>
	
		<table style="border: 1; table-layout: fixed;" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Food</th>
          			<th> Price(Birr)</th>
					<th> </th>
				</tr>
			</thead>
		<tbody>
				<tr th:each="menu : ${listMenus}">
					<td th:text="${menu.food}"></td>
					<td th:text="${menu.price}"></td>
					
                    <td >
                        <a th:href="@{/update/{id}(id=${menu.id})}" class="btn btn-dark">Update</a>
                        <a th:href="@{/deleteMenu/{id}(id=${menu.id})}" class="btn btn-danger">Delete</a></td>   
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
