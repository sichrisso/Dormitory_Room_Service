<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Dormitory Service</title>
		<meta charset="ISO-8859-1">
		<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
    <link th:href="@{/css/custom2.css}" rel="stylesheet" />
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  </head>


  <body class="home">
    <div class="container add"><br><br><br>
      <h1>Login</h1> <br>
    
      <div th:if="${param.error}" class="alert alert-danger container" style="text-shadow: none;">
        Unable to login. Check your username and password.
      </div>
	  <p style="color: black; font-size: 15px;">New here? Register as <button onclick="toggleText()" class="btn btn-xs"> Choose </button> </p>
	  <p id="Myid"><a th:href="@{/userregister}" class="btn btn-link" style="color: whitesmoke;" >User</a><br>
		  <a th:href="@{/foodregister}" class="btn btn-link" style="color: whitesmoke;" >Food Service Provider</a><br>
		  <a th:href="@{/laundryregister}" class="btn btn-link" style="color: whitesmoke;">Laundry Service Provider </a><br></p>
	  <script>
	  function toggleText(){
	  var x = document.getElementById("Myid");
	  if (x.style.display === "none") {
	  x.style.display = "block";
	  } else {
	  x.style.display = "none";
	  }
	  }
	  </script>
     
	  <form  th:action="@{/login}"  th:method="POST">
     
    

		<div class="form-group row">
			<label for="username" class="col-sm-2 col-form-label"><b>Username:</b> </label>
			<div class="col-sm-6">
				<input type="text" class="form-control mb-4 col-10" name="username" id="username" placeholder="Username">
			</div>
		  </div>

       
		  <div class="form-group row">
			<label for="username" class="col-sm-2 col-form-label"><b>Password:</b> </label>
			<div class="col-sm-6">
				<input type="password" class="form-control mb-4 col-10"  name="password"  id="password"  placeholder="Password">
			</div>
		  </div>

		  <input class="btn btn-info col-2" type="submit" value="Sign In" />
	
      </form>
	  <hr>
		
		<a th:href = "@{/entry}" class="btn btn-link col-2" style="color: white; font-weight: bolder" > Back </a><br><br>
	</div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
   
  </body>
</html>
