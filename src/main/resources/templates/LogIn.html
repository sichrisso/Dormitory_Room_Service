<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Dormitory Service</title>
		<meta charset="ISO-8859-1">
		<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
    <link th:href="@{/css/custom2.css}" rel="stylesheet" />
	  </head>


  <body class="home">
    <div class="container add"><br><br><br>
      <h1>Login</h1> <br>
    
      <div th:if="${param.error}" class="alert alert-danger container" style="text-shadow: none;">
        Unable to login. Check your username and password.
      </div>

     
	  <form  th:action="@{/login}"  th:method="POST">
     
    

		<div class="form-group row">
			<label for="username" class="col-sm-2 col-form-label"><b>Username:</b> </label>
			<div class="col-sm-6">
				<input type="text" class="form-control mb-4 col-10" name="username" id="username" placeholder="Username">
			</div>
		  </div>

       
		  <div class="form-group row">
			<label for="username" class="col-sm-2 col-form-label"><b>Password:</b> </label>
			<div class="col-sm-6">
				<input type="password" class="form-control mb-4 col-10"  name="password"  id="password"  placeholder="Password">
			</div>
		  </div>

		  <input class="btn btn-info col-2" type="submit" value="Sign In" />
		 <!--<a th:href="@{/login}" class="btn btn-info col-2">Login</a>-->

      </form>
	  <hr>
		
		<a th:href = "@{/}" class="btn btn-link col-2" style="color: white; font-weight: bolder" > Back </a><br><br>
	</div>
   
  </body>
</html>
