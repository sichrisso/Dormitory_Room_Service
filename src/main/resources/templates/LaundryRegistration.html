<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dormitory Service</title>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
    <link th:href="@{/css/custom2.css}" rel="stylesheet" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>

  <body class="home3">
  
    <div class="container add"><br><br><br>
    
      <h1>Laundry-Registration</h1><br>
      

      <form  th:action="@{/laundryregister}"  id="registerForm" method="POST">


        <div class="form-group row">
          <label for="firstName" class="col-sm-3 col-form-label"><b>First name:</b> </label>
          <div class="col-sm-6">
              <input type="text"class="form-control mb-4 col-10"  name="firstName" id="firstName" placeholder="Enter First Name">
          </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-3 col-form-label"><b>Last name:</b> </label>
            <div class="col-sm-6">
                <input type="text"class="form-control mb-4 col-10"  name="lastName" id="lastName" placeholder="Enter Last Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="luserName" class="col-sm-3 col-form-label"><b>Username:</b> </label>
            <div class="col-sm-6">
                <input type="text" class="form-control mb-4 col-10" name="luserName" id="luserName" placeholder="Enter User Name">
            </div>
          </div>
  
          <div class="form-group row">
            <label for="laundryPassword" class="col-sm-3 col-form-label"><b>Password:</b> </label>
            <div class="col-sm-6">
                <input type="Password" class="form-control mb-4 col-10"  name="laundryPassword"  id="laundryPassword" placeholder="Enter Passwrod">
            </div>
          </div>

        <div class="form-group row">
          <label for="lauAddress" class="col-sm-3 col-form-label"><b>Address:</b> </label>
          <div class="col-sm-6">
              <input type="text" class="form-control mb-4 col-10" name="lauAddress" id="lauAddress" placeholder="Enter Your Address">
          </div>
        </div>

        <div class="form-group row">
          <label for="lauContact" class="col-sm-3 col-form-label"><b>Contact:</b> </label>
          <div class="col-sm-6">
              <input type="text" class="form-control mb-4 col-10"  name="lauContact"  id="lauContact" placeholder="Enter Your Phone No.">
          </div>
        </div>
      
        <div class="form-group row">
          <label for="minPrice" class="col-sm-3 col-form-label"><b>Minimum Price/Cloth (Birr):</b> </label>
          <div class="col-sm-6">
              <input type="text" class="form-control mb-4 col-10"  name="minPrice" id="minPrice" placeholder="Enter Minimum Price Per Cloth">
          </div>
        </div>

        <input class="btn btn-info col-2" type="submit" value="Register" />
        <a th:href = "@{/entry}" class="btn btn-dark col-1" style="color: white;"> Back </a><br><br>
      </form>
  
    	<hr>
		
		
	</div>
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

  </body>
</html>
