<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Menu Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
    <link th:href="@{/css/custom2.css}" rel="stylesheet" />
    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
</head>
<body class="home2">
  <form style="margin-left: 950px;" sec:authorize = "isAuthenticated()" class="btn btn-default dropdown" method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
     </form>

	<div class="container add"><br><br><br>
   
	
		<h1>Update Menu</h1><br>
    
		<form action="#" th:action="@{/saveMenu}" th:object="${menu}"
			method="POST">

			<input type="hidden" th:field="*{id}" />
				<div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{food}"
                         class="form-control mb-4 col-10">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{price}"
                         class="form-control mb-4 col-10">
        
                    </div>
                  </div>
				
				<button type="submit" class="btn btn-info col-2"> Update </button>
		</form>
		
		<hr>
		<!-- <a th:href = "@{/foodregister}" class="btn btn-link col-2" style="color: black; font-weight: bolder" > Back </a><br><br> -->
	</div>
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
