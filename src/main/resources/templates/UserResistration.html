<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dormitory Service</title>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
    <link th:href="@{/css/custom2.css}" rel="stylesheet" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>

  <body class="home">
    <div class="container add"><br><br><br>
    
      <h1>User-Registration</h1><br>
      

      <form  th:action="@{/userregister}"  id="registerForm" method="POST">

        <div class="form-group row">
          <label for="fullName" class="col-sm-2 col-form-label"><b>Full name:</b> </label>
          <div class="col-sm-6">
              <input type="text"class="form-control mb-4 col-10"  name="fullName" id="fullName" placeholder="Enter Your Name">
          </div>
        </div>

        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label"><b>Username:</b> </label>
          <div class="col-sm-6">
              <input type="text" class="form-control mb-4 col-10" name="username" id="username" placeholder="Enter User Name">
          </div>
        </div>

        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label"><b>Password:</b> </label>
          <div class="col-sm-6">
              <input type="password" class="form-control mb-4 col-10"  name="password"  id="password" placeholder="Enter Passwrod">
          </div>
        </div>
      
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label"><b>Confirm password:</b> </label>
          <div class="col-sm-6">
              <input type="password" class="form-control mb-4 col-10"  name="confirm" id="confirm" placeholder="Re-Enter Password">
          </div>
        </div>


        <div class="form-group row">
          <label for="phone" class="col-sm-2 col-form-label"><b>Phone:</b></label>
          <div class="col-sm-6">
              <input type="text" class="form-control mb-4 col-10"  name="phone" id="phone" placeholder="251-">
          </div>
        </div>

        <input class="btn btn-info col-2" type="submit" value="Register" />
        <a th:href = "@{/entry}" class="btn btn-dark col-1" style="color: white;"> Back </a><br><br>
      </form>
  
    	<hr>
	</div>
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

  </body>
</html>
