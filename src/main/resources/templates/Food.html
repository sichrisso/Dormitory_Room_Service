<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Dormitory Service</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body class="home2">
	<form style="margin-left: 950px;" sec:authorize = "isAuthenticated()" class="btn btn-default dropdown" method="POST" th:action="@{/logout}">
		<input type="submit" value="Logout"/>
		 </form>

	<div  class="container my-2"><br>
		
	<h1 style="text-align:center">Food Services </h1><br>
	
		<table style="border: 1; margin-left: 25px;" class = "table table-striped table-responsive-md">
			<thead>
				<tr style="font-size:20px;">
					<th>Name of Food-Place</th>
					<th>Address</th>
					<th>Email</th>
                    <th>Contact</th>
                    <th>Delivery</th>
					<th>  </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="food : ${listFoods}">
					<td th:text="${food.foodPlace}"></td>
					<td th:text="${food.address}"></td>
					<td th:text="${food.email}"></td>
                    <td th:text="${food.contact}"></td>
                    <td th:text="${food.delivery}"></td>
					<td> <a th:href="@{/menu/{id}(id=${food.id})}" class="btn btn-dark ">Show Menu</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
