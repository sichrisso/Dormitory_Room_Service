<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Menu Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
    <link th:href="@{/css/custom2.css}" rel="stylesheet" />
</head>
<body class="home2">
	<div class="container add"><br><br><br>
    <form class="btn btn-default dropdown-toggle d-flex" method="POST" th:action="@{/logout}">
      <input type="submit" value="Logout"/>
     </form>
	
		<h1>Add New Menu</h1><br>
 
		<form action="#" th:action="@{/saveMenu}" th:object="${menu}"
			method="POST">
        
				<div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{food}"
                        placeholder="New Food" class="form-control mb-4 col-10">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{price}"
                        placeholder="Price" class="form-control mb-4 col-10">
        
                    </div>
                  </div>
                <input type="number" hidden th:field="*{foodId}">
				<button type="submit" class="btn btn-info col-2"> Save Menu</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/menu}" class="btn btn-link col-2" style="color: white; font-weight: bolder"> Back to Menu List</a>
	</div>
</body>
</html>
